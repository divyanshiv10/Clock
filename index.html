<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tick Tock IST Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <h1> Clock</h1>

    <div class="clock-section">
      <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-dot"></div>
      </div>
    </div>

    <div class="timezone-links">
      <p>Check Other Timezones:</p>
      <a href="https://time.is/New_York" target="_blank" rel="noopener noreferrer">New York</a>
      <a href="https://time.is/London" target="_blank" rel="noopener noreferrer">London</a>
      <a href="https://time.is/Tokyo" target="_blank" rel="noopener noreferrer">Tokyo</a>
      <a href="https://time.is/Sydney" target="_blank" rel="noopener noreferrer">Sydney</a>
      <a href="https://time.is/Delhi" target="_blank" rel="noopener noreferrer">Delhi</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
